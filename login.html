<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>
    <div class="w-50 container  text-white my-4 rounded p-4">
        
        <div class="text-center">
            <img  height="120px" width="60%" src="./assets/guvi.png"><img>
        </div>
        <h2 class="text-center py-2">Login</h2>
        <input class="form-control" type="hidden" id="action" value="login">
        <label class="form-label" for="">Email</label>
        <input class="form-control" type="email" id="username" value="" required> <br>
        <label class="form-label" for="">Password</label>
        <input class="form-control" type="password" id="password" value="" required> <br>
        <button class="btn" type="button" id="log">Login</button>
        <br>
        <a class="text-white" href="register.html">Go To Register</a>
    </div>
    
  </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="js\login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</html>
